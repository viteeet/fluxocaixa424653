<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxo de Caixa 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Fluxo de Caixa</h1>

  <form id="form-lancamento">
    <input type="date" id="vencimento" required />
    <input type="text" id="descricao" placeholder="Descrição" required />
    <input type="number" id="valor" step="0.01" placeholder="Valor" required />
    <select id="tipo">
      <option value="SAIDA">Saída</option>
      <option value="ENTRADA">Entrada</option>
    </select>
    <input type="text" id="nome" placeholder="Responsável" required />
    <select id="situacao">
      <option value="PAGO">Pago</option>
      <option value="PENDENTE">Pendente</option>
    </select>
    <button type="submit">Salvar</button>
  </form>

  <button onclick="exportarJSON()">Exportar JSON</button>
  <input type="file" id="importar-json" />

  <h2>Lançamentos</h2>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Tipo</th>
        <th>Nome</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-lancamentos"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
